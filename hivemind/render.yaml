services:
  - type: web
    name: hivemind-copilot-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
      - key: HEDERA_NETWORK
        value: testnet
      - key: HEDERA_ACCOUNT_ID
        sync: false
      - key: HEDERA_PRIVATE_KEY
        sync: false
      - key: HEDERA_MIRROR_NODE_URL
        value: https://testnet.mirrornode.hedera.com/api/v1/
      - key: HEDERA_CONTRACT_REGISTRY_ID
        value: 0.0.6359980
      - key: HEDERA_TESTNET_RPC_URL
        value: https://testnet.hashio.io/api
      - key: CONTRACT_REGISTRY
        value: 0.0.6273049
      - key: TESTNET_RPC
        value: https://testnet.hashio.io/api
      - key: HOST
        value: 0.0.0.0
